<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Net Coordinate Generator</title>
  <style>
    body {
      background: #181818;
      color: #f0f0f0;
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .controls {
      margin: 2rem 0 1rem 0;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .grid {
      display: grid;
      gap: 2px;
      background: #222;
      margin-bottom: 1rem;
    }
    .cell {
      width: 32px;
      height: 32px;
      background: #333;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      font-size: 1rem;
      transition: background 0.15s;
    }
    .cell.selected {
      background: #4caf50;
      color: #fff;
      font-weight: bold;
    }
    textarea {
      width: 320px;
      height: 100px;
      margin-top: 1rem;
      font-size: 1rem;
      font-family: monospace;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      resize: vertical;
    }
    button, select, input[type=number] {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      outline: none;
    }
    button {
      background: #356cb1;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2a5699;
    }
  </style>
</head>
<body>
  <h2>Dice Net Coordinate Generator</h2>
  <div class="controls">
    <label>x (width): <input type="number" id="width" min="1" max="10" value="3"></label>
    <label>y (height): <input type="number" id="height" min="1" max="10" value="4"></label>
    <button id="reset">Reset</button>
    <button id="export">Export</button>
  </div>
  <div id="grid" class="grid"></div>
  <textarea id="output" readonly placeholder="Exported coordinates will appear here..."></textarea>
  <script>
    const gridDiv = document.getElementById('grid');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const output = document.getElementById('output');
    const resetBtn = document.getElementById('reset');
    const exportBtn = document.getElementById('export');
    let width = parseInt(widthInput.value);
    let height = parseInt(heightInput.value);
    let selected = new Set();

    function cellId(x, y) {
      return `${x},${y}`;
    }

    function renderGrid() {
      gridDiv.innerHTML = '';
      gridDiv.style.gridTemplateColumns = `repeat(${width}, 32px)`;
      gridDiv.style.gridTemplateRows = `repeat(${height}, 32px)`;
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = '';
          cell.dataset.x = x;
          cell.dataset.y = y;
          if (selected.has(cellId(x, y))) {
            cell.classList.add('selected');
          }
          cell.addEventListener('click', () => {
            const key = cellId(x, y);
            if (selected.has(key)) {
              selected.delete(key);
              cell.classList.remove('selected');
            } else {
              selected.add(key);
              cell.classList.add('selected');
            }
          });
          gridDiv.appendChild(cell);
        }
      }
    }

    widthInput.addEventListener('change', () => {
      width = parseInt(widthInput.value);
      selected.clear();
      renderGrid();
    });
    heightInput.addEventListener('change', () => {
      height = parseInt(heightInput.value);
      selected.clear();
      renderGrid();
    });
    resetBtn.addEventListener('click', () => {
      selected.clear();
      renderGrid();
      output.value = '';
    });
    exportBtn.addEventListener('click', () => {
      // Export as (x, y) pairs, one per line
      const coords = Array.from(selected)
        .map(s => s.split(',').map(Number))
        .sort((a, b) => a[1] - b[1] || a[0] - b[0])
        .map(([x, y]) => `(${x},${y})`)
        .join('\n');
      output.value = coords;
    });

    renderGrid();
  </script>
</body>
</html>
