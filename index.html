<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGAT Cube Sport</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/icon.ico">
</head>
<body>
  <div id="score-circle">0</div>

  <div class="header">
    <div class="header-text">
      <h1>TGAT Cube Sport</h1>
      <p>Welcome to the TGAT Cube Sport page!</p>
    </div>
    <div class="header-stats">
      <div class="stat-item">
        <span class="stat-value">0</span>
        <span class="stat-label">Solves</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">--:--</span>
        <span class="stat-label">Best Time</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">--:--</span>
        <span class="stat-label">Average</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="cube">
      <h2>3D Cube Viewer</h2>
      <div id="cube-container"></div>
    </div>

    <div class="net">
      <div class="net-center-container">
        <!-- Cube net will be generated here -->
      </div>
    </div>
  </div>

  <div class="control-panel">
    <button class="correct-btn">CORRECT</button>
    <button class="new-net-btn">New Net</button>
    <button class="incorrect-btn">INCORRECT</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
